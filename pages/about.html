<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <script>
      // Load header
      fetch("/includes/header.html")

    <main class="content">
      <div>
        <p>Hello, my name is Brandon Miner</p>
        <p>I am an SDSU Alum, and am a grad student apart of USF's 14th cohort MSDS program. </p>
      </div>
      <div><br></div>
    </main>
  </body>
</html>
